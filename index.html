<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
<link rel='stylesheet' href='<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" 
integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" 
crossorigin="anonymous"></script>'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
    
</div>
<div>
    <div class="rerun"><a href="">Reload</a></div>
    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title">Login</h1>
            <form>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required"/>
                    <label for="#{label}">Username</label>
                    <div class="bar"></div>
                </div>
                <div clas="input-container">
                    <input type="#{type}" id="#{label}" required="required"/>
                    <label for="#{label}">Password</label>
                    <div clas="bar"></div>
                </div>

                <div class="button-container">
                        <button><span>Go</span></button>
                    </div>
                <div class="footer"><a href="#">forgot your password</a></div>
            </form>
        </div>
            <div class="card alt">
                <div class="toggle"></div>
                <h1 class="title">Register
                    <div class="Close"></div>
                </h1>
                <form>
                    <div class="imput-container">
                        <input type="#{type}" id="#{label}" required="required"/>
                        <label for="#{label}">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="imput-container">
                        <input type="#{type}" id="#{label}" required="required"/>
                        <label for="#{label}">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="imput-container">
                        <input type="#{type}" id="#{label}" required="required"/>
                        <label for="#{label}">Repet Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <button><span>Next</span></button>
                    </div>
                </form>
            </div>
        </div>

    <!-- partial -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><scrip src="./script.js"></script>
        
</body>
</html>
